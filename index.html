<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe made by Rojin Chhetri</h1>
    <table id="board">
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>
    <div id="score">
      <p>Player X: <span id="x-score">0</span></p>
      <p>Player O: <span id="o-score">0</span></p>
    </div>
    <button id="reset-game">Reset Game</button>
    <button id="reset-score">Reset Score</button>
    <script src="script.js"></script>
  </body>
</html>
